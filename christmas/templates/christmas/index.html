{% load static %}
<!DOCTYPE html>
<html lang="'eng">
    <head>
        <title>Is it Christmas?</title>
        <link href="{% static 'christmas/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if christmas == True %}
            <h1>Yes, Merry Christmas!</h1>
        {% else %}
            <h1>Not yet, there are {{ time_left }} days until Christmas</h1>
        {% endif %}
    </body>
</html>
